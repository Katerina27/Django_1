{% extends 'authapp/base.html' %}
{% load static %}


{% block content %}
    <div class='row col-3'>
        <div class='col-3'>
            <form class="form-horizontal" action="{% url 'auth:register' %}" method="post">
                {% csrf_token %}
                {{ register_form.as_p }}
                <br>
                <input class="form-control btn-primary" type="submit" value="зарегистрироваться">
            </form>
        </div>
    </div>

{% endblock %}
